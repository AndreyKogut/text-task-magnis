<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Calendar</title>
</head>
<body>
  <form onsubmit="initCalendar(event, year.value, month.value)" class="form">
    <label class="form-label">
      Year:
      <input
        type="text"
        name="year"
        class="reset-default form-input"
        pattern="^[1,2][0-9][0-9][0-9]$"
        required
        placeholder="2018">
    </label>
    <label class="form-label">
      Month:
      <input
        type="text"
        name="month"
        class="reset-default form-input"
        required
        placeholder="12"
        pattern="^([0,1][0,1,2])$|^[1-9]$">
    </label>
    <input type="submit" value="Initialize" class="form-submit">
  </form>
  <div id="calendar" class="table"></div>
  <script src="./index.js"></script>
</body>
</html>
